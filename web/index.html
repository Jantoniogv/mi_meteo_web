<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMeteoWeb</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mini-header">
        <div class="header-content">
            <h1>Mi<span>MeteoWeb</span></h1>
            <button id="openMapBtn" class="icon-btn"> Cambiar Estaci贸n</button>
        </div>
    </header>

    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="map"></div>
        </div>
    </div>

    <main class="container">
        <div class="top-bar">
            <h2 id="stationName">Zaragoza</h2>
            <div class="actions">
                <select id="timeScale">
                    <option value="hourly">Hoy (Horas)</option>
                    <option value="daily">ltimos 7 D铆as</option>
                    <option value="monthly">A帽o anterior (Mensual)</option>
                    <option value="yearly">Hist贸rico (Anual)</option>
                </select>
                <button id="exportBtn" class="btn-download"> CSV</button>
            </div>
        </div>

        <div class="table-container">
            <table id="weatherTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <section class="chart-section">
            <div class="tabs">
                <button class="tab-btn active" data-var="temp">Temperatura</button>
                <button class="tab-btn" data-var="hum">Humedad</button>
                <button class="tab-btn" data-var="prec">Precipitaci贸n</button>
                <button class="tab-btn" data-var="wind">Viento</button>
            </div>
            <div class="chart-container">
                <canvas id="weatherChart"></canvas>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <span>Sin cookies ni recopilaci贸n de datos | Licencia <a href="https://creativecommons.org/licenses/by-sa/4.0/"
                target="_blank">CC BY-SA</a></span>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>

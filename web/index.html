<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Meteo DIY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <div class="container">
            <h1>‚òÅÔ∏è RED METEO DIY</h1>
            <button class="btn-map" id="openMap">üìç Mapa Estaciones</button>
        </div>
    </header>

    <main class="container">
        <section id="general-view">
            <h2>√öltimas Actualizaciones</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Localizaci√≥n</th>
                            <th>Temp</th>
                            <th>Hum</th>
                            <th>Lluvia</th>
                            <th>Viento</th>
                            <th>Actualizaci√≥n (Madrid)</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-estaciones-body"></tbody>
                </table>
            </div>
        </section>

        <section id="detail-view" class="hidden">
            <button class="btn-back" onclick="showGeneralView()">‚Üê Volver</button>
            <h2 id="detail-title">Estaci√≥n: ---</h2>

            <div class="tabs">
                <button class="tab-btn active" onclick="loadDetail('hoy')">Hoy</button>
                <button class="tab-btn" onclick="loadDetail('7d')">7 D√≠as</button>
                <button class="tab-btn" onclick="loadDetail('12m')">12 Meses</button>
                <button class="tab-btn" onclick="showCustomRange()">Personalizado</button>
            </div>

            <div class="tab-content">
                <div id="custom-filters" class="filters hidden">
                    <input type="date" id="date-start">
                    <input type="date" id="date-end">
                    <select id="group-by">
                        <option value="hour">Horas</option>
                        <option value="day">D√≠as</option>
                        <option value="month">Meses</option>
                    </select>
                    <button onclick="loadCustomData()">Filtrar</button>
                </div>
                <div class="table-container">
                    <table id="detail-table">
                        <thead id="detail-head"></thead>
                        <tbody id="detail-body"></tbody>
                    </table>
                </div>
                <canvas id="detailChart"></canvas>
            </div>
        </section>
    </main>

    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="map"></div>
        </div>
    </div>

    <footer>
        <p>Esta web no utiliza cookies ni recopila datos de ning√∫n tipo.</p>
        <p>Licencia <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.es" target="_blank">Creative Commons
                BY-SA 4.0</a></p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Meteo DIY - Profesional</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <div class="container">
            <h1><span class="icon">‚òÅÔ∏è</span> RED METEO DIY</h1>
            <button class="btn-map" id="openMap">üìç Mapa Estaciones</button>
        </div>
    </header>

    <main class="container">
        <section id="general-view">
            <h2 class="section-title">Estado Actual de la Red</h2>
            <div class="table-container shadow">
                <table>
                    <thead>
                        <tr>
                            <th>Localizaci√≥n</th>
                            <th>Temperatura</th>
                            <th>Humedad</th>
                            <th>Presi√≥n</th>
                            <th>Lluvia</th>
                            <th>Viento (Media)</th>
                            <th>Viento direcci√≥n</th>
                            <th>√öltima Actualizaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-estaciones-body">
                    </tbody>
                </table>
            </div>
        </section>

        <section id="detail-view" class="hidden">
            <button class="btn-back" onclick="showGeneralView()">‚Üê Volver al listado</button>
            <h2 id="detail-title">Estaci√≥n: ---</h2>

            <div class="tabs-row">
                <button class="tab-btn active" onclick="handlePeriodChange(this, 'hoy')">Hoy</button>
                <button class="tab-btn" onclick="handlePeriodChange(this, '7d')">7 D√≠as</button>
                <button class="tab-btn" onclick="handlePeriodChange(this, '12m')">12 Meses</button>
                <button class="tab-btn" onclick="handlePeriodChange(this, 'custom')">Rango Personalizado</button>
            </div>

            <div class="tab-content shadow">
                <div id="custom-filters" class="filters-box hidden">
                    <div class="filter-group">
                        <label>Desde:</label> <input type="date" id="date-start">
                    </div>
                    <div class="filter-group">
                        <label>Hasta:</label> <input type="date" id="date-end">
                    </div>
                    <div class="filter-group">
                        <label>Agrupar por:</label>
                        <select id="group-by">
                            <option value="hour">Horas</option>
                            <option value="day" selected>D√≠as</option>
                            <option value="month">Meses</option>
                            <option value="year">A√±os</option>
                        </select>
                    </div>
                    <button class="btn-filter" onclick="loadCustomData()">Aplicar Filtro</button>
                </div>

                <div class="table-container detail-table-mt">
                    <table id="detail-table">
                        <thead id="detail-head"></thead>
                        <tbody id="detail-body"></tbody>
                    </table>
                </div>

                <div class="variable-selector">
                    <span>Ver en gr√°fico:</span>
                    <button class="var-btn active" onclick="changeVariable(this, 'temp')">Temperatura</button>
                    <button class="var-btn" onclick="changeVariable(this, 'hum')">Humedad</button>
                    <button class="var-btn" onclick="changeVariable(this, 'presion')">Presi√≥n</button>
                    <button class="var-btn" onclick="changeVariable(this, 'lluvia')">Lluvia</button>
                    <button class="var-btn" onclick="changeVariable(this, 'vientoVel')">Viento</button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="detailChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <div id="mapModal" class="modal">
        <div class="modal-content shadow">
            <span class="close-modal">&times;</span>
            <div id="map"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Esta web no utiliza cookies ni recopila datos de ning√∫n tipo.</p>
            <p>Licencia <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Creative Commons BY-SA
                    4.0</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
